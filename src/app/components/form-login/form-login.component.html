<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
  <h2 class="text-3xl font-bold mb-8 text-gray-800">Connexion</h2>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    novalidate
    class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg space-y-6"
  >
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="votre.email@example.com"
      />
      @if (isSubmitted && loginForm.get('email')?.invalid) {
        <div class="text-red-500 text-sm mt-1">Email invalide</div>
      }
    </div>
    <!-- Mot de passe -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Mot de passe
      </label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="********"
      />
      @if (isSubmitted && loginForm.get('password')?.invalid) {
        <div class="text-red-500 text-sm mt-1">
          Mot de passe requis (min 6 caract√®res)
        </div>
      }
    </div>
    <!-- Bouton -->
    <div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200 disabled:opacity-50"
      >
        {{ isLoading ? "Connexion..." : "Se connecter" }}
      </button>
    </div>
  </form>
</div>
