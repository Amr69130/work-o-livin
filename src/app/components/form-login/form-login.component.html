<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
    <form>
      <!-- Email -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          for="email"
        >
          Adresse e-mail
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="votre.email@example.com"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          for="password"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
          required
        />
      </div>

      <!-- Se souvenir de moi -->
      <div class="mb-6 flex items-center">
        <input
          type="checkbox"
          id="remember"
          name="remember"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="remember" class="ml-2 text-sm text-gray-600"
          >Se souvenir de moi</label
        >
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
