<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Inscription
    </h2>
    <form>
      <!-- Nom -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          for="name"
        >
          Nom
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Votre nom"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          for="email"
        >
          Adresse e-mail
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="votre.email@example.com"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          for="password"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
          required
        />
      </div>

      <!-- Bouton s’inscrire -->
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
      >
        S’inscrire
      </button>
    </form>
  </div>
</div>
